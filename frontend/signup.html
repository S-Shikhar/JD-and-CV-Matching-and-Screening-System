<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JD - CV ANALYSER</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="logo">
        <img src="../assets/images/briefcase-search.svg" alt="Logo">
        <span>JD - CV ANALYSER</span>
    </div>

    <main class="signup-container">
        <div class="signup-box">
            <a href="index.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </a>

            <div class="toggle-container">
                <button class="toggle-btn active" data-form="employer">Employer</button>
                <button class="toggle-btn" data-form="employee">Employee</button>
                <div class="toggle-slider"></div>
            </div>

            <div class="forms-container">
                <!-- Employer Form -->
                <form id="employer-signup-form" class="signup-form employer-form active">
                    <h1>Create your account to<br>find your best employees</h1>
                    <input type="text" id="company-name" name="company_name" placeholder="Company Name" required>
                    <input type="email" id="business-email" name="business_email" placeholder="Business Email" required>
                    <input type="password" id="employer-password" name="password" placeholder="Password" required
                        minlength="8">
                    <input type="password" id="employer-confirm-password" name="confirm_password"
                        placeholder="Confirm Password" required minlength="8">
                    <div id="employer-error-message" class="error-message"></div>
                    <button type="submit">Create Employer Account</button>
                    <p class="login-link">Already have an account? <a href="signin.html">Signin</a></p>
                </form>

                <!-- Employee Form -->
                <form id="employee-signup-form" class="signup-form employee-form">
                    <h1>Create your account to<br>find your dream job</h1>
                    <input type="text" id="full-name" name="full_name" placeholder="Full Name" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <input type="password" id="employee-password" name="password" placeholder="Password" required
                        minlength="8">
                    <input type="password" id="employee-confirm-password" name="confirm_password"
                        placeholder="Confirm Password" required minlength="8">
                    <div id="employee-error-message" class="error-message"></div>
                    <button type="submit">Create Employee Account</button>
                    <p class="login-link">Already have an account? <a href="signin.html">Signin</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="signup.js"></script>
</body>

</html>
