<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard - JD-CV ANALYSER</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="employee_home.css">
    <style>
        .welcome-message {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .welcome-message h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .welcome-message p {
            font-size: 18px;
            color: #a0a0a0;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Result card styles */
        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h3 {
            font-size: 18px;
            color: #fff;
            margin: 0;
        }

        .match-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .high-match {
            background: linear-gradient(90deg, #00C853 0%, #69F0AE 100%);
            color: #003300;
        }

        .medium-match {
            background: linear-gradient(90deg, #FFD600 0%, #FFFF00 100%);
            color: #3D3000;
        }

        .low-match {
            background: linear-gradient(90deg, #FF3D00 0%, #FF8A65 100%);
            color: #3D0000;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .summary,
        .detail-item,
        .suggestions {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
        }

        .card-content h4 {
            font-size: 16px;
            color: #a0a0a0;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 14px;
            line-height: 1.6;
            color: #d0d0d0;
            margin: 0;
        }

        .details-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .suggestions ul {
            padding-left: 20px;
            margin: 0;
        }

        .suggestions li {
            font-size: 14px;
            line-height: 1.6;
            color: #d0d0d0;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <main>
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search candidates">
                <button type="submit">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M21 21L16.65 16.65" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div class="notifications">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z"

                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="profile">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="19" stroke="white" stroke-width="2" />
                    <path
                        d="M20 20C22.7614 20 25 17.7614 25 15C25 12.2386 22.7614 10 20 10C17.2386 10 15 12.2386 15 15C15 17.7614 17.2386 20 20 20Z"
                        stroke="white" stroke-width="2" />
                    <path d="M28 30C28 26.6863 24.4183 24 20 24C15.5817 24 12 26.6863 12 30" stroke="white"
                        stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>
            <a href="#" class="logout" id="logout-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 17L21 12L16 7" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M21 12H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </header>

        <section class="content">
            <div class="welcome-message">
                <h1>Welcome to the Employer Dashboard</h1>
                <p>Upload a job description and multiple CVs to find the best candidates for your company's needs.</p>
            </div>

            <div class="upload-section">
                <div class="upload-box">
                    <div class="upload-area" id="jdUploadArea">
                        <img src="../assets/images/document-icon.svg" alt="Document">
                        <h3>Upload Job Description</h3>
                        <p>Drop your JD here or click to browse</p>
                        <input type="file" id="jdFileInput" accept=".pdf,.doc,.docx" hidden>
                    </div>
                    <div class="file-info" id="jdFileInfo"></div>
                </div>

                <div class="upload-box">
                    <div class="upload-area" id="cvUploadArea">
                        <img src="../assets/images/upload-icon.svg" alt="Upload">
                        <h3>Upload Candidate CVs</h3>
                        <p>Drop multiple CVs here or click to browse</p>
                        <input type="file" id="cvFileInput" accept=".pdf,.doc,.docx" multiple hidden>
                    </div>
                    <div class="file-info" id="cvFileInfo"></div>
                </div>
            </div>

            <div class="analyze-section">
                <button id="analyze-btn" class="analyze-btn" disabled>Analyze CVs</button>
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>Analyzing CVs...</p>
                </div>
            </div>

            <!-- Results section -->
            <div class="results-section" id="results-section" style="display: none;">
                <h2>Analysis Results</h2>
                <div id="results-container" class="results-container"></div>
            </div>
        </section>
    </main>

    <script src="employer_home.js"></script>
</body>

</html>
